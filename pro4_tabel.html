<!DOCTYPE html>
<html>
    <head>
      <title>
        HTML Table
      </title>

           <style>
            table{
                width: 300px;
                height: 200px;
                border: 1px solid black;
                /*cellspacing*/
                border-spacing:15px;

            }

            td,th{
                border:2px solid black;
                /*cellpadding*/

                padding: 25px; 
            }
            tr{
               text-align:center;
               }
           </style>
      </head>


<body>
       <table
          <thead>
               <caption> Student details </caption>
            <tr >
                <th> ID</th>
                 <th>Name</th>
                 <th> GPA</th>
            </tr>

          </thead>

            <tbody>
                 <tr>
                    <td>101</td>
                    <td>Rifat</td>
                    <td>2.55</td>
                 </tr>
                
                 <tr>
                    <td>991</td>
                    <td>Rikat</td>
                    <td>3.66</td>

                 </tr>

                 <tr>
                    <td>232311090</td>
                    <td>Arafat</td>
                    <td>3.22</td>
                 </tr>

            </tbody>

       </table>

</body>

</html>
