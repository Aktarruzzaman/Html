<!DOCTYPE html>
<html>
    <head>
        <title>
              HTML table
        </title>

        <style>
               table,td,th{
                border: 1px solid black;
                width: 300px;
                height: 50px;
               }
        </style>


    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th colspan="2">phone</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Rifat</td>
                    <td>017</td>
                    <td rowspan="2">018</td>
                </tr>

                <tr>
                    <td>103</td>
                    <td>Rikat</td>
                  

                </tr>

                <tr>
                    <td>199</td>
                    <td>Sadman</td>
                    <td>015</td>

                </tr>
            </tbody>
        </table>

    </body>
</html>
